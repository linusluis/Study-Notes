<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        class Person{
            constructor(name,age){
                // 构造器中的this是实例对象
                this.name = name;
                this.age = age;
            }
            speak(){
                // speak方法放在了哪里？放在了类的原型对象上，供实例使用。
                // speak 方法中的this是谁？是实例对象。
                console.log('人类会说话');
                console.log(this);
            }
        }
        const p1 = new Person('luis',25);
        p1.speak(); // this是实例对象
        const c = p1.speak;
        c(); // undefined
        // 1. 为什么不是实例对象呢？
        // 因为不是通过实例对象调用的。是将p1.speak方法的引用赋值给了c，属于直接调用的
        // 所以this 应该是全局对象window
        // 2. 为什么不是全局对象window,而是undefined呢？
        // 因为类中自定义方法默认开启了函数局部的严格模式，
        // 所以开启了严格模式，禁止this指向全局对象
    </script>
</body>
</html>
